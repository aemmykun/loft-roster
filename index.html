<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Housekeeping Roster</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Housekeeping Roster</h1>
    <nav>
      <a href="#" onclick="showSection('staff')" class="nav-link active">Staff</a>
      <a href="#" onclick="showSection('availability')" class="nav-link">Availability</a>
      <a href="#" onclick="showSection('tasks')" class="nav-link">Tasks</a>
      <a href="#" onclick="showSection('schedule')" class="nav-link">Schedule</a>
      <a href="#" onclick="showSection('settings')" class="nav-link">Settings</a>
    </nav>
  </header>

  <main>
    <!-- Staff Management Section -->
    <section class="staff" id="staff-section">
      <h2>Staff Management</h2>
      <form id="staff-form">
        <input type="text" id="staff-name" placeholder="Staff Name" required />
        <select id="staff-role">
          <option value="Housekeeper">Housekeeper</option>
          <option value="Supervisor">Supervisor</option>
          <option value="Houseman">Houseman</option>
          <option value="Common Area">Common Area</option>
        </select>
        <label>Max Hours per Week: <input type="number" id="staff-hours" min="1" max="60" value="40" /></label>
        <button type="submit">Add Staff</button>
      </form>

      <ul class="staff-list" id="staff-list">
        <!-- Staff will be populated by JavaScript -->
      </ul>
    </section>

    <!-- Availability Section -->
    <section class="availability" id="availability-section" style="display:none;">
      <h2>Staff Availability</h2>
      <div class="staff-selector">
        <select id="availability-staff">
          <option value="">Select Staff Member</option>
        </select>
      </div>
      <div class="availability-grid" id="availability-grid">
        <div class="day-headers">
          <div class="time-header">Time</div>
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
          <div>Sunday</div>
        </div>
        <!-- Time slots will be generated by JavaScript -->
      </div>
      <button id="save-availability">Save Availability</button>
    </section>

    <!-- Tasks Section -->
    <section class="tasks" id="tasks-section" style="display:none;">
      <h2>Task Management</h2>
      <form id="task-form">
        <input type="text" id="task-name" placeholder="Task Name" required />
        <input type="number" id="task-minutes" placeholder="Minutes required" min="1" required />
        <select id="task-type">
          <option value="room">Room Cleaning</option>
          <option value="common">Common Area</option>
          <option value="maintenance">Maintenance</option>
          <option value="inspection">Inspection</option>
        </select>
        <button type="submit">Add Task</button>
      </form>

      <ul class="task-list" id="task-list">
        <!-- Tasks will be populated by JavaScript -->
      </ul>
    </section>

    <!-- Schedule Section -->
    <section class="schedule" id="schedule-section" style="display:none;">
      <h2>Weekly Roster</h2>
      <div class="schedule-controls">
        <button id="generate-roster">Generate Roster</button>
        <button id="clear-roster">Clear Roster</button>
      </div>
      <div class="roster-display" id="roster-display">
        <!-- Generated roster will appear here -->
      </div>
    </section>

    <!-- Settings Section -->
    <section class="settings" id="settings-section" style="display:none;">
      <h2>System Settings</h2>
      <label>Minutes per Room: <input type="number" id="minutes-per-room" value="30" min="1" /></label>
      <label>Supervisor Threshold (minutes): <input type="number" id="supervisor-threshold" value="60" min="1" /></label>
      <label>Max Staff per Day: <input type="number" id="max-staff-per-day" value="15" min="1" max="20" /></label>
      <label>Work Hours Start: <input type="time" id="work-start" value="08:00" /></label>
      <label>Work Hours End: <input type="time" id="work-end" value="17:00" /></label>
      <button id="save-settings">Save Settings</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
